<:Title>
  {_title}

<:Body>
  {#if model && model.persistor && state == :loaded}
    <h1>{_title}</h1>

    <p>{_body}</p>

    {#each model._comments as comment}
      <:comments comment="{comment}" />
    {/}

    <:comments:new post="{model}" />

  {#else}
    <p>Loading... {model.html_inspect}</p>
  {/}
